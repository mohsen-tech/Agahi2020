<script>
//720x1280 
var QueryString=GetQueryString();
if(!QueryString.pid)QueryString.pid=0;

if(window.JSInterface)
{
    window.alert=window.JSInterface.Alert;
}
 

GetListApp();
var run_GetListApp=false;
function GetListApp()
{
    
    var urlGet=urlsite_ag+"/wservice/default.aspx?Action=Cats&type=Advertising&pid="+QueryString.pid+"&showimages=2";
    var jdata=[];
    LoadGetJson(urlGet,function(val,dEnd){
        jdata=val;  
        var row_sample=$(".SampleTB").html();
        var rows="";   
        for(var i=0;i<jdata.items.length;i++){
            var a_row=row_sample
            .replace("img/tk_logodf1.png",jdata.items[i].icon)
            .replace("Name App",jdata.items[i].name)
            .replace("ValueVersion","")
            .replace("codelink",jdata.items[i].id)
            .replace("codelink",jdata.items[i].id)
            .replace("codelink",jdata.items[i].id); 
            rows=rows+a_row;
        } 
        $(".List_items").append(rows);

        run_GetListApp=false;
    });
}

function tbOpen_onclick(id)
{
    curl("ag_list_products.html#pid="+id);
}
  
</script>
